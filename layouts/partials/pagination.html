<nav class="pagination" role="navigation">
	{{if .HasPrev}}
	    <a class="newer-posts" href="{{ .Prev.URL }}">&larr; Neuere Beiträge</a>
	{{end}}
	<span class="page-number">Seite {{ .PageNumber }} von {{.TotalPages}}</span>
	{{if .HasNext}}
	    <a class="older-posts" href="{{ .Next.URL }}">Ältere Beiträge &rarr;</a>
	{{end}}
</nav>
